<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Watch</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>

  <body>
    <div class="containerSection">
      <div class="left">
        <div>
          <img
            id="navMenu"
            class="navMenu"
            src="./Images/Nav Menu.png"
            alt="Menu"
          />
        </div>
        <div class="iconSocial">
          <img
            class="socialIcon"
            src="./Images/brandico_facebook.png"
            alt="Social Icon"
          />
          <img
          class="socialIcon"
          src="./Images/akar-icons_twitter-fill.png"
          alt="Social Icon"
        /> 
        <img
        class="socialIcon"
        src="./Images/bx_bxl-linkedin.png"
        alt="Social Icon"
      />
        </div>
      </div>
      <div class="right">
        <header>
          <div class="menu">
            <img class="appleLogo" src="./Images/Logo.png" alt="Logo" />

            <nav>
              <ul>
                <li>
                  <a href="#">Mac</a>
                </li>
                <li>
                  <a href="#">iPhone</a>
                </li>
                <li>
                  <a href="#">iPad</a>
                </li>
                <li class="activeBtn">
                  <a href="#">iWatch</a>
                </li>
                <li>
                  <a href="#">Support</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="rightSearch">
            <div class="searchContainer">
              <input
                type="text"
                name="search"
                class="search-input"
                placeholder="Search here"
              />
              <img
                class="searchThings searchIconImage"
                src="./Images/search.png"
                alt="Search"
              />
            </div>
            <span></span>
            <img
              class="searchThings"
              src="./Images/shopping-bag.png"
              alt="Shopping Bag"
            />
          </div>
        </header>
        <main>
          <div class="detail">
            <p>
              <b>The Perfect Moment</b><br />
              Between Past And<br />
              Future.
            </p>
            <button>Buy Now</button>
          </div>
          <div class="imgBx">
            <div class="imgSection">
              <img class="watchImage" src="./Images/Watch.png" alt="Watch" />
            </div>
            <div class="container-indicator">
              <div class="circle circle1"></div>
              <span class="dot"></span>

              <div class="circle circle2 active"></div>
              <span class="dot"></span>

              <div class="circle circle3"></div>
              <span class="dot"></span>

              <div class="circle circle4"></div>
            </div>
          </div>
        </main>
        <div class="bottomSection">
          <div class="right-bottom-section-indicator">
            <img src="./Images/Page Indicator.png" alt="" />
          </div>
          <div class="manyWatches">
            <img src="./Images/Watch 2.png" alt="Watch 2" />
            <img src="./Images/Watch 3.png" alt="Watch 3" />
            <img src="./Images/Watch 4.png" alt="Watch 4" />
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="Js/index.js"></script>
</html>
