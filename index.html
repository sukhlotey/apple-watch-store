<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Watch Store</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="rootContainer">
      <img class="navMenu" src="./Images/Nav Menu.png" alt="" />

      <img class="socialIcon" src="./Images/Social Icon.png" alt="" />

      <div class="mainContainer">
        <div class="rootNav">
          <nav class="navItems">
            <img class="appleLogo" src="./Images/Logo.png" alt="" />
            <a href="#" class="item">Mac</a>
            <a href="#" class="item">iPhone</a>
            <a href="#" class="item">iPad</a>
            <a href="#" class="item bgActive">iWatch</a>
            <a href="#" class="item">Support</a>
          </nav>
          <nav class="searchIcon">
            <img class="searchThings searchIconImage" src="./Images/search.png" alt="" />
            <img class="searchThings" src="./Images/Vector 4.png" alt="" />
            <img class="searchThings" src="./Images/shopping-bag.png" alt="" />
        <input type="text" class="searchInput" placeholder="Search here">
          </nav>
        </div>

        <section class="sectionBox">
          <div class="textContainer">
            <span class="text"
              ><b>The Perfect Moment</b><br />Between Past And<br />Future.</span
            >
            <span class="buyNowBtn">Buy Now</span>
          </div>
          <div class="watchContainer">
            <div class="watchAndDots">
              <img class="watchImage" src="./Images/Watch.png" alt="" />
              <span class="dotChain">
                <span class="dot1"></span>
                <span class="dotLine"></span>
                <span class="dot2"></span>
                <span class="dotLine"></span>
                <span class="dot3"></span>
                <span class="dotLine"></span>
                <span class="dot4"></span>
              </span>
            </div>

            <section class="watchesSection">
              <span class="watches">
                <img src="./Images/Watch 2.png" alt="" />
                <img src="./Images/Watch 3.png" alt="" />
                <img src="./Images/Watch 4.png" alt="" />
              </span>
            </section>
          </div>
        </section>
      </div>
    </div>


    <script src="./Js/index.js"></script>
  </body>
</html>
